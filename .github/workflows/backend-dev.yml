name: Build Backend

on:
  workflow_call:

jobs:
  build:
    name: Build Backend - Docker Compose
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Docker setup
        run: |
          docker --version
          docker compose version

      - name: Build Docker image
        working-directory: ./docker
        run: |
          echo "Building Docker image..."
          docker compose build mongodb redis rabbitmq server

      - name: Run backend container
        working-directory: ./docker
        run: |
          echo "Starting services..."
          docker compose up -d mongodb redis rabbitmq
          echo "Waiting for RabbitMQ to be ready..."
          until docker compose exec rabbitmq rabbitmq-diagnostics check_running > /dev/null 2>&1; do
            echo "RabbitMQ not ready yet..."
            sleep 3
          done
          echo "Starting backend container briefly..."
          docker compose up -d server
          echo "Waiting 300 seconds for app to start..."
          sleep 300
          echo "Checking container logs:"
          docker compose logs backend | tail -n 30
          echo "Stopping containers..."
          docker compose down -v
