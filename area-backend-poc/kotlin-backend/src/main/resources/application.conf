ktor {
    development = true
    deployment {
        port = 8082
    }
    application {
        modules = [ com.area.ApplicationKt.module ]
    }
}

database {
    mongodb {
        enabled = true
        enabled = ${?MONGODB_ENABLED}
        uri = "mongodb://localhost:27017"
        uri = ${?MONGODB_URI}
        database = "area"
        database = ${?MONGODB_DATABASE}
    }

    postgresql {
        enabled = false
        url = "jdbc:postgresql://localhost:5432/admin123?user=area&password=admin123&sslmode=disable"
        driver = "org.postgresql.Driver"
        user = "area"
        password = "admin123"
        maximumPoolSize = 10
        minimumIdle = 2
    }

    influxdb {
        enabled = false
        enabled = ${?INFLUXDB_ENABLED}
        url = "http://localhost:8086"
        url = ${?INFLUXDB_URL}
        token = "my-token"
        token = ${?INFLUXDB_TOKEN}
        org = "area"
        org = ${?INFLUXDB_ORG}
        bucket = "area-data"
        bucket = ${?INFLUXDB_BUCKET}
    }
}

