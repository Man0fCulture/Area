<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="signupForm">
            <h1>Sign Up</h1>
            <div id="error-message" class="error-message"></div>
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password <span class="password-hint">(must include a special character)</span></label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
            </div>
            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" name="terms" required> I agree to the Terms & Conditions
                </label>
            </div>
            <button type="submit" class="login-btn">Create Account</button>
            <div class="signup-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.querySelector('input[name="terms"]').checked;
            const errorMessage = document.getElementById('error-message');
            
            // Clear previous error messages
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
            
            // Email validation regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            // Check if email is correctly formatted
            if (!emailRegex.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Check for special character in password
            const specialCharRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/;
            if (!specialCharRegex.test(password)) {
                errorMessage.textContent = 'Password must include at least one special character';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Check if passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Check if terms are accepted
            if (!terms) {
                errorMessage.textContent = 'Please check the box to agree to the Terms & Conditions';
                errorMessage.style.display = 'block';
                return;
            }
            
            // All validation passed - redirect to success page
            window.location.href = 'signup-success.html';
        });
    </script>
</body>
</html>
