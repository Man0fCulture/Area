<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        .success {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 1rem;
            font-size: 1.1rem;
        }
        .close-message {
            margin-top: 1rem;
            color: #6b7280;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <div class="message">Completing authentication...</div>
        </div>
        <div id="success" style="display: none;">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="success" style="margin: 0 auto;">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <div class="message success">Authentication successful!</div>
            <div class="close-message">This window will close automatically...</div>
        </div>
        <div id="error" style="display: none;">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="error" style="margin: 0 auto;">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
            <div class="message error" id="error-message">Authentication failed</div>
            <div class="close-message">Please close this window and try again</div>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        const error = urlParams.get('error');
        const state = urlParams.get('state');

        function showSuccess(tokens) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';

            // Send tokens to parent window
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({
                    type: 'oauth2_success',
                    accessToken: tokens.accessToken,
                    refreshToken: tokens.refreshToken,
                    state: state
                }, '*'); // In production, use specific origin instead of '*'

                // Close popup after 2 seconds
                setTimeout(() => {
                    window.close();
                }, 2000);
            } else {
                // If popup was blocked or closed, store in localStorage as fallback
                localStorage.setItem('oauth2_tokens', JSON.stringify({
                    accessToken: tokens.accessToken,
                    refreshToken: tokens.refreshToken,
                    timestamp: Date.now()
                }));

                // Try to redirect to app
                setTimeout(() => {
                    window.location.href = window.location.origin;
                }, 2000);
            }
        }

        function showError(errorMessage) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = errorMessage || 'Authentication failed';

            // Send error to parent window
            if (window.opener && !window.opener.closed) {
                window.opener.postMessage({
                    type: 'oauth2_error',
                    error: errorMessage,
                    state: state
                }, '*');

                // Close popup after 3 seconds
                setTimeout(() => {
                    window.close();
                }, 3000);
            }
        }

        // Check if we have tokens or error
        if (accessToken && refreshToken) {
            showSuccess({
                accessToken: accessToken,
                refreshToken: refreshToken
            });
        } else if (error) {
            showError(decodeURIComponent(error));
        } else {
            // No tokens in URL, might need to exchange code
            // This case is handled by the backend redirect
            showError('Invalid callback parameters');
        }

        // Fallback close button (in case auto-close fails)
        document.addEventListener('click', () => {
            if (window.opener && !window.opener.closed) {
                window.close();
            } else {
                window.location.href = window.location.origin;
            }
        });
    </script>
</body>
</html>
